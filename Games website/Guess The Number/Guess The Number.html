<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Guess The Number</h1>
      <p>Guess a number between 1 and 50!</p>
      <input id="guessInput" placeholder="Enter your guess"
        type="number"> <button id="submitGuess">Submit Guess</button>
      <div id="message"></div>
      <button id="restartButton" style="display:none;">Play Again</button>
      <!-- Exit Button --> <a href="../games%202.html"
        moz-do-not-send="true"> <button id="exit">Exit</button> </a> </div>
    <script src="script.js"></script>
  </body>
</html>
