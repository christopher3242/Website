<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Game</title>
    <style>
        body {
            background-color: rgb(173, 216, 230); /* Light blue background */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #arena {
            width: 600px;
            height: 400px;
            border: 5px solid #000;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        .fighter {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #fighter1 {
            left: 10px;
            background-color: red;
        }
        #fighter2 {
            right: 10px;
            background-color: blue;
        }
        #score {
            margin-top: 20px;
        }
        #hitButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #roundAndTimer {
            margin-top: 20px;
            font-size: 20px;
        }
        #exit {
            margin-top: 20px;
            font-size: 16px;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        #downCount {
            font-size: 24px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Boxing Game: Player vs CPU</h1>
    <div id="roundAndTimer">
      <p>Round: <span id="round">1</span> | Time: <span id="time">100</span>s</p>
    </div>
    <div id="arena">
      <div id="fighter1" class="fighter"></div>
      <div id="fighter2" class="fighter"></div>
    </div>
    <div id="score">
      <p>Fighter 1 (You) Health: <span id="health1">100</span></p>
      <p>Fighter 2 (CPU) Health: <span id="health2">100</span></p>
    </div>
    <button id="hitButton">Hit</button>
    <div id="downCount"></div>
    <div id="exit"><a moz-do-not-send="true" href="../games.html">Exit Game</a></div>
    
    <script>
    let fighter1Position = 0;
    let fighter1YPosition = 175;
    let fighter1 = document.getElementById('fighter1');
    let arenaWidth = 600;
    let arenaHeight = 400;
    let round = 1, timeRemaining = 100;
    let timerInterval;

    document.addEventListener("keydown", handleKeyDown);
    document.getElementById("hitButton").addEventListener("click", punchCPU);

    function handleKeyDown(event) {
        switch(event.key) {
            case "d": moveFighter(10, 0); break; // Move right
            case "a": moveFighter(-10, 0); break; // Move left
            case "w": moveFighter(0, -10); break; // Move up
            case "s": moveFighter(0, 10); break; // Move down
        }
    }

    function moveFighter(deltaX, deltaY) {
        fighter1Position = Math.min(Math.max(fighter1Position + deltaX, 0), arenaWidth - 60);
        fighter1YPosition = Math.min(Math.max(fighter1YPosition + deltaY, 0), arenaHeight - 60);
        fighter1.style.left = fighter1Position + 'px';
        fighter1.style.top = fighter1YPosition + 'px';
    }

    function startRound() {
        timeRemaining = 100;
        document.getElementById("time").textContent = timeRemaining;

        timerInterval = setInterval(() => {
            timeRemaining--;
            document.getElementById("time").textContent = timeRemaining;

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                endRound();
            }
        }, 1000);
    }

    function endRound() {
        round++;
        document.getElementById("round").textContent = round;
        if (round <= 3) { // Allow for 3 rounds
            startRound();
        } else {
            alert("Game over! Final Round: " + (round - 1));
            // Optionally reset the game or implement end game logic
        }
    }

    function punchCPU() {
        // Logic to handle punching
        alert("You punched the CPU!");
        // Update health logic, checking if CPU has won, etc.
    }

    function gameLoop() {
        const gamepads = navigator.getGamepads();
        if (gamepads[0]) {
            const pad = gamepads[0];
            if (pad.axes[0] > 0.5) moveFighter(10, 0); // Move right
            if (pad.axes[0] < -0.5) moveFighter(-10, 0); // Move left
            if (pad.axes[1] > 0.5) moveFighter(0, 10); // Move down
            if (pad.axes[1] < -0.5) moveFighter(0, -10); // Move up
            if (pad.buttons[0].pressed) { // Assuming 0 is 'A' button
                punchCPU();
            }
        }
        requestAnimationFrame(gameLoop);
    }

    startRound();
    gameLoop(); // Start the game loop

    document.getElementById("exit").addEventListener("click", function() {
        window.location.reload(); // Reloads the page to exit the game
    });
    </script>
</body>
</html>
