<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Emulator</title>
    <!-- Ruffle.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ruffle.js/0.2.0/ruffle.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #flashContent {
            width: 800px; /* Set the width of the SWF content */
            height: 600px; /* Set the height of the SWF content */
            border: 1px solid #000;
            margin: 20px auto;
            position: relative;
        }
        #dropZone {
            width: 100%;
            height: 100%;
            border: 2px dashed #ccc;
            color: #aaa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        #fileInput {
            display: none; /* Hide the input by default */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Flash Emulator</h1>
    <p>Support for SWF files (Ac2 and Ac3)</p>
    <div id="flashContent">
        <div id="dropZone">
            Drag and drop your SWF file here or 
            <span style="color: blue; text-decoration: underline;" id="clickToUpload">click to upload</span>
            <input type="file" id="fileInput" accept=".swf">
        </div>
    </div>

    <script>
        // Create a Ruffle player instance
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Attach the player to the DOM
        const flashContentDiv = document.getElementById('flashContent');
        flashContentDiv.appendChild(player);

        // Handle the drop zone
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        // Prevent default behavior (Prevent file from being opened)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Add event listeners to handle the file drop
        dropZone.addEventListener('drop', handleDrop, false);
        
        // Trigger file input when clicking the text
        document.getElementById('clickToUpload').addEventListener('click', () => {
            fileInput.click();
        });
        
        // Load file when selected from file input
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // Check if the dropped file is an SWF file
            if (file.type === 'application/x-shockwave-flash' || file.name.endsWith('.swf')) {
                const url = URL.createObjectURL(file);
                player.load(url); // Load the SWF file
                dropZone.innerText = 'Loading...'; // Optional: Give feedback to user
            } else {
                dropZone.innerText = 'Please drop a valid SWF file.';
            }
        }
    </script>
</body>
</html>
