<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        video {
            width: 600px;
            max-width: 100%;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    <h1>Video Player</h1>
    <video id="videoPlayer" controls="controls"> <source
        src="video1.mp4" type="video/mp4"> Your browser does not support
      the video tag. </video>
    <div> <button id="prev">Back</button> <button id="next">Next</button>
      <a moz-do-not-send="true" href="../../your%20favorite.html"><button
          id="exit">Exit</button></a>
      <!-- Exit button --> </div>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const exitButton = document.getElementById('exit'); // Exit button reference

        // Define an array of video sources
        const videoSources = [
            'video1.mp4',
            'video2.mp4',
            'video3.mp4'
        ];

        let currentVideoIndex = 0;

        function updateVideo() {
            videoPlayer.src = videoSources[currentVideoIndex];
            videoPlayer.load();
            videoPlayer.play();
        }

        prevButton.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateVideo();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentVideoIndex < videoSources.length - 1) {
                currentVideoIndex++;
                updateVideo();
            }
        });

    </script>
  </body>
</html>
