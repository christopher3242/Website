<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Photo Slideshow with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #slideshow {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        #slideshow img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <div id="slideshow"> <img id="slideshow-image" src="image1.png"
        alt="Slideshow Image"> </div>
    <div id="controls"> <button class="button" id="prev">Back</button>
      <button class="button" id="next">Next</button> <a href="Music
        Ro.mp3" download=""><button class="button">Download MP3</button></a>
      <!-- Exit Button -->
      <div><a href="../../your%20favorite.html" moz-do-not-send="true"><button
            id="exit" class="button">Exit</button></a></div>
    </div>
    <audio id="audio" controls="controls" autoplay="autoplay" loop=""> <source
        src="Music Ro.mp3" type="audio/mpeg"> Your browser does not
      support the audio element. </audio>
    <script>
    const images = [
        'image1.png', 'image2.png', 'image3.png',
        'image4.png', 'image5.jpg', 'image6.jpg',
        'image7.jpg', 'image8.jpg', 'image9.jpg',
        'image10.jpg', 'image11.jpg', 'image12.jpg',
        'image13.jpg', 'image14.jpg', 'image15.jpg',
        'image16.jpg', 'image17.jpg', 'image18.jpg',
        'image19.jpg', 'image20.jpg', 'image21.jpg',
        'image22.jpg', 'image23.jpg', 'image24.jpg', 
        'image25.jpg'
    ];
    
    let currentIndex = 0;

    function updateImage() {
        const imgElement = document.getElementById('slideshow-image');
        imgElement.src = images[currentIndex];
    }

    document.getElementById('next').onclick = function() {
        currentIndex = (currentIndex + 1) % images.length;  // Loop back to the start
        updateImage();
    };

    document.getElementById('prev').onclick = function() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;  // Loop to the end
        updateImage();
    };

    updateImage();  // Initialize the slideshow with the first image
</script>
  </body>
</html>
