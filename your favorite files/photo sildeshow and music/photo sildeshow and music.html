<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Photo Slideshow with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #slideshow {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
        }

        #slideshow img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }

        #slideshow img.active {
            display: block;
        }

        audio {
            margin-top: 20px;
        }

        #exitButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #468ba7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #exitButton:hover {
            background-color: #114bc9;
        }
    </style>
  </head>
  <body>
    <div id="slideshow"> <img src="image1.jpg" class="active"
        alt="Image 1"> <img src="image2.jpg" alt="Image 2"> <img
        src="image3.jpg" alt="Image 3"> <img src="image4.jpg"
        alt="Image 4"> </div>
    <audio controls="controls" autoplay="autoplay" loop=""> <source
        src="music.mp3" type="audio/mpeg"> Your browser does not support
      the audio tag. </audio> <a moz-do-not-send="true"
      href="../../your%20favorite.html"><button id="exitButton">Exit</button></a>
    <script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#slideshow img");
    const totalImages = images.length;

    function showNextImage() {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % totalImages;
        images[currentIndex].classList.add("active");
    }

    setInterval(showNextImage, 50000); // Change image every 50 seconds
