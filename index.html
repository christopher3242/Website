<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Loading Screen Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Overlay */
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background: linear-gradient(to right, rgb(122, 31, 74), rgb(173, 11, 223));
            position: fixed; /* Cover entire viewport */
            top: 0; /* Start at the very top */
            left: 0; /* Start at the very left */
            width: 100%; /* Full width */
            z-index: 999; /* On top of everything else */
            color: white; /* Text color */
            text-align: center; /* Center the text */
        }

        .loading-message {
            padding: 20px;
            background-color: rgba(100, 22, 124, 0.966); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(255, 10, 222, 0.91); /* Shadow for depth */
            animation: slideDown 1s ease-out; /* Apply slide down animation */
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px); /* Start 50px higher */
                opacity: 0; /* Fully transparent */
            }
            to {
                transform: translateY(0); /* End at original position */
                opacity: 1; /* Fully opaque */
            }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3b76; /* Neon-like pink color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff69b4; /* Lighter pink on hover */
            transform: scale(1.05); /* Slight scale on hover */
        }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="loading-message">
        <h1>Welcome xxxsexy</h1>
        <p>Do you want a link? Of course! Choose what you want. We're
          open today, available 24/7.</p>
        <a moz-do-not-send="true" href="your%20favorite.html"><button
            class="button" onclick="handleClick()">Click me</button></a>
      </div>
    </div>
  </body>
</html>
